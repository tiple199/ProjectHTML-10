<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password Grocerymart Mart</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <!-- fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- scripts -->
    <script src="./assets/js/scripts.js"></script>

</head>

<body>
    <main class="auth">
        <!-- Auth intro -->
        <div class="auth__intro a-md-none">
            <img src="./assets/image/auth/forgot-password.png" alt="" class="auth__intro-img">

        </div>
        <!-- Auth content -->
        <div class="auth__content">
            <div class="auth__content-inner">
                <!-- logo -->
                <a href="./" class="logo">
                    <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img">
                    <h2 class="logo__title">grocerymart</h2>
                </a>
                <h1 class="auth__heading">Forgot Your Password?</h1>
                <p class="auth__desc">Enter your email and we'll send you a link to reset your password.</p>
                <!-- <div class="auth__message message message--success">
                    We have e-mailed your password reset link 
                </div> -->
                <form action="./reset-password-emailed.html" class="form auth__form auth__form-forgot">
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="email" name="" placeholder="Email" id="" value="admin@gmail.com"
                                class="form__input" required minlength="6">
                            <img src="./assets/icons/message.svg" alt="" class="form__input-icon">
                            <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error">
                        </div>
                        <p class="form__error">Email is't in correct format</p>
                    </div>
                    <div class="form__group auth__btn-group">
                        <button class="btn btn--primary auth__btn form__submit-btn">Reset Password</button>
                    </div>
                </form>

                <p class="auth__text">
                    <a href="./sign-in.html" class="auth__link auth__text-link">Back to Sign In</a>
                </p>
            </div>
        </div>
    </main>
    <script>
        window.dispatchEvent(new Event("template-loaded"));
    </script>
</body>

</html>
