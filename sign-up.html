<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Grocerymart Mart</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <!-- fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- scripts -->
    <script src="./assets/js/scripts.js"></script>

</head>
<body>
    <main class="auth">
        <!-- Auth intro -->
        <div class="auth__intro">
            <img src="./assets/image/auth/intro.svg" alt="" class="auth__intro-img">
            <p class="auth__intro-text">
                The best of luxury brand values, high quality products, and innovative services
            </p>
        </div>
        <!-- Auth content -->
        <div class="auth__content">
            <div class="auth__content-inner">
                <!-- logo -->
                <a href="./" class="logo">
                    <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img">
                    <h1 class="logo__title">grocerymart</h1>
                </a>
                <h1 class="auth__heading">Sign Up</h1>
                <p class="auth__desc">Letâ€™s create your account and  Shop like a pro and save money.</p>
                <form action="" class="form auth__form">
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="email" name="" placeholder="Email" id="" class="form__input">
                            <img src="./assets/icons/message.svg" alt="" class="form__input-icon">
                        </div>
                    </div>
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="password" name="" placeholder="Password" id="" class="form__input">
                            <img src="./assets/icons/lock.svg" alt="" class="form__input-icon">
                        </div>
                    </div>
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="password" name="" placeholder="Confirm password" id="" class="form__input">
                            <img src="./assets/icons/lock.svg" alt="" class="form__input-icon">
                        </div>
                    </div>
                    <div class="form__group form__group-inline">
                        <lable class="form__checkbox">
                            <input type="checkbox" name="" id="" class="form__checkbox-input">
                            <span class="form__checkbox-label">Set as default card</span>
                        </lable>
                        <a href="#!" class="auth__link form__pull-right">Recovery Password</a>

                    </div>
                    <div class="form__group auth__btn-group">
                        <button class="btn btn--primary auth__btn">Sign Up</button>
                        <button class="btn btn--outline auth__btn btn--no-margin">
                            <img src="./assets/icons/google.svg" alt="" class="btn__icon">
                            Sign in with Gmail
                        </button>
                    </div>
                </form>

                <p class="auth__text">
                    You have an account yet?
                    <a href="./sign-in.html" class="auth__link">Sign In</a>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
